        <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xx2b5af6336aa54896835862b279037f42"></script>
        <script type="text/javascript">
			function initTmap(){
				var map = new Tmapv2.Map("map_div",  
				{
					center: new Tmapv2.LatLng(37.3468471,126.9524528),
					width: "1000px", 
					height: "500px",
					zoom: 16
				});
			} 
		</script>
    </head>
    <body onload="initTmap()">
        <div id="map_div">
        </div>
